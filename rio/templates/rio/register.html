{% extends "rio/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Register</h1>

<br>

<div class="row">
	<div class="col-md-6">
		<form id="user_form" method="post" action="{% url 'register' %}"
                enctype="multipart/form-data">

        	{% csrf_token %}

            {{ user_form|crispy }}
            <button class="btn btn-default" type="submit">Submit</button>
		</form> 
    </div>
</div>
{% endblock %}
