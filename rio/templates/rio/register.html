{% extends "rio/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h1>Register</h1>

<br>

<div class="row">
	<div class="col-md-5">
		<form id="user_form" method="post" action="{% url 'register' %}"
                enctype="multipart/form-data">

        	{% csrf_token %}

            {% crispy user_form %}

            <!-- Provide a button to click to submit the form. -->
            <input class="btn btn-default" type="submit" name="submit" value="Register" />
        </form> 
    </div>
</div>
{% endblock %}
