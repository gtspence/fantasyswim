{% extends "rio/base.html" %}

{% block content %}

        <h1>Register</h1>

        {% if registered %}
        FantasySwimming says: <strong>thank you for registering!</strong>
        
        <p><a href="/rio/login">Login</a></p>
        
        {% else %}
        FantasySwimming says: <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="/rio/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
{% endblock %}
