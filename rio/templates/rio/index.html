{% extends "rio/base.html" %}

{% block content %}
        <h1>Welcome to Fantasy Swimming</h1>
        
        {% if user.is_authenticated %}
			<h2>Hello {{ user.username }}!</h2>
			<a href="/rio/logout/">Logout</a> |
			<a href="/rio/password_change">Change password</a><br />
		{% else %}
			<h2>Login or Register!</h2>
			<a href="/rio/login/">Login</a> |
	        <a href="/rio/register/">Register</a>
		{% endif %}


{% endblock %}
