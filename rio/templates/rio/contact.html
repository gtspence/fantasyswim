{% extends "rio/base.html" %}

{% block content %}

<h2>Contact Us</h2>

<p> <strong>User:</strong> {{ user }}</p>
<p> <strong>Email:</strong> {{ user.email }}</p>

<form role="form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-default" type="submit">Submit</button>
</form>

{% endblock %}
