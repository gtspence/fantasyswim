{% extends "rio/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Contact Us</h2>

<p> <strong>User:</strong> {{ user }}</p>
<p> <strong>Email:</strong> {{ user.email }}</p>

<div class="row">
	<div class="col-md-6">
		<form role="form" action="" method="post">
			{% csrf_token %}
			{% crispy form %}
		</form>
	</div>
</div>

{% endblock %}
