{% extends "rio/base.html" %}

{% block content %}
        <h1>Team {{ team.name }}</h1>

    {% if user == team.user %}
        <p>Edit your team</p>
    {% endif %}

        
		<h2>Choices:</h2>
	<ul>
	{% for choice in team.choice_set.all %}
	<li>{{ choice.event }}: {{ choice.participant }}</li>
	{% endfor %}
	</ul>

{% endblock %}
