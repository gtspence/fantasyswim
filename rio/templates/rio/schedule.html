{% extends "rio/base.html" %}

{% block content %}

<h2>Schedule</h2>

<br>

<div class="row">
	<div class="col-md-6 table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Event</th>
					<th>Date</th>
					<th>Scored?</th>
				</tr>
			</thead>
			<tbody>
			{% for event in schedule %}
					<tr>
						<td><a href="{{ event.get_absolute_url }}">{{ event.name }}</a></td>
						<td>{{ event.date }} </td>
						<td>
							{% if event.scored %}
								<span class="glyphicon glyphicon-ok"></span>
							{% endif %}
						</td>
					</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
