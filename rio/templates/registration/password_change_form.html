{% extends 'rio/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock %}

{% block content %}

<h2>Change Password</h2>
<br>
<div class="row">
	<div class="col-md-6">
		<form method="post">
			{% csrf_token %}

			{{ form|crispy }}

			<input class="btn btn-default" type="submit" value="Change my password" />
		</form>
	</div>
</div>
{% endblock %}
